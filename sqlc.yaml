version: "2"
sql:
  - schema: "sql/schema.sql"
    queries: "sql/queries"
    engine: "postgresql"
    gen:
      go:
        out: "pkg/database"
        package: "database"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_db_tags: true
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "boolean"
            go_type: "bool"
          - column: "nodes.packages_choco"
            go_type: 
              import: "github.com/goodieshq/sweettooth/pkg/util"
              type: "SoftwareList"
          - column: "nodes.packages_system"
            go_type: 
              import: "github.com/goodieshq/sweettooth/pkg/util"
              type: "SoftwareList"
          - column: "nodes.packages_outdated"
            go_type: 
              import: "github.com/goodieshq/sweettooth/pkg/util"
              type: "SoftwareOutdatedList"
          - column: "schedules.entries"
            go_type: 
              import: "github.com/goodieshq/sweettooth/pkg/schedule"
              type: "Schedule"
          - column: "node_package_changelog.packages_choco"
            go_type: 
              import: "github.com/goodieshq/sweettooth/pkg/util"
              type: "SoftwareList"
          - column: "node_package_changelog.packages_system"
            go_type: 
              import: "github.com/goodieshq/sweettooth/pkg/util"
              type: "SoftwareList"
          - column: "node_package_changelog.packages_outdated"
            go_type: 
              import: "github.com/goodieshq/sweettooth/pkg/util"
              type: "SoftwareOutdatedList"